<!DOCTYPE html>
<html>
<head>
  <title>üè° Housewarming Ceremony üè°</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine|REM">
  <style>
    body {
      background-image: url('background.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    h1 {
	font-family: 'Dancing Script', cursive;
	font-weight: bold;
	font-style: normal;
	font-size: 50px;
	margin: 15px 0;
	color: #674ea7;
    }
    .invitation-card {
      background-image: url('card.jpg');
      background-size: cover;
      background-position: center;
      width: 40%;
      height: 95%;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    .invitation-heading {
      font-size: 36px;
      font-weight: bold;
      color: #FF5349; /* Bright orange tulip red color */
      margin-bottom: 10px;
      font-family: 'REM', serif;
    }
    .Date-time {
      font-size: 24px;
      font-weight: bold;
      color: #353333; 
      font-family: 'Courier New', Monospace;
    }
    .Address {
      font-size: 24px;
      font-weight: bold;
      color: #464443; /* Bright orange tulip red color */
      margin-bottom: 5px;
      font-family: 'Tangerine', serif;
    }
    .actions {
	display: flex;
	font-size: 12px;
	letter-spacing: 0pt;
    }
  </style>
</head>
<body>
  <div class="invitation-card">
    <h1>Welcome to our New Home</h1> 
    <p class="invitation-heading">We are Inviting you to warm our New Home with laughter</p> 
    <br>
    <p class = 'Date-time'>SUNDAY, AUGUST 20TH <br>FROM 6AM TO 10AM</p>
    <p class = 'Address'>Address: Flat F1, First Floor,<br> Srivari Apartments, Srivari Nagar, <br>Guduvancheri</p>
    <div class="actions">
        <a href="https://goo.gl/maps/63DejF95MU7AjbEM6" target="_blank">
            <div class="venue">SEE THE VENUE</div>
        </a>
    </div>
  </div>
</body>
</html>
